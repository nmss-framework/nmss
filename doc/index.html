<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/doc.css">
</head>

<body>

    <div class="section-actions">
        <div class="section-actions-item">
            Change theme
        </div>
    </div>

    <div class="section-main">
        <div class="section-elements">
            <nav>
                <div class="section-elements-item" id="button" draggable="true" ondragenter="return drag.dragEnter(event)" ondragstart="return drag.dragStart(event)" ondrop="return drag.dragDrop(event)" ondragover="return drag.dragOver(event)">button
                </div>
                <div class="section-elements-item" id="input" draggable="true" ondragenter="return drag.dragEnter(event)" ondragstart="return drag.dragStart(event)" ondrop="return drag.dragDrop(event)" ondragover="return drag.dragOver(event)">input
                </div>
                <div class="section-elements-item" id="grid" draggable="true" ondragenter="return drag.dragEnter(event)" ondragstart="return drag.dragStart(event)" ondrop="return drag.dragDrop(event)" ondragover="return drag.dragOver(event)">grid
                </div>
                <div class="section-elements-item" id="grid-item" draggable="true" ondragenter="return drag.dragEnter(event)" ondragstart="return drag.dragStart(event)" ondrop="return drag.dragDrop(event)" ondragover="return drag.dragOver(event)">grid-item
                </div>
            </nav>
        </div>
        <textarea class="section-code" id="section-code" contenteditable="true" ondragenter="return drag.dragEnter(event)" ondrop="return drag.dragDrop(event)" ondragover="return drag.dragOver(event)"></textarea>
        <iframe id="section-preview" src="preview.html" frameborder="0" class="section-preview"></iframe>
    </div>

    <script src="doc.bundle.js"></script>

</body>

</html>
